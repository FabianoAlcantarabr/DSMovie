<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DSMovies</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
           <h1>DSMovies</h1>
            <div class="dsmovies-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/Fabiano Alcantara">/Fabiano Alcantara</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovies-form-section" >
            
            <div class="container dsmovies-form-container">

                <div>
                    <div class="dsmovies-card">
                        <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/eQN31P4IEhyp6NkdccvppJnyuJ4.jpg" alt="Doutor Estranho">
                        <div class="dsmovies-form-description">
                            <h3>Doutor Estranho</h3>
                            <form class="dsmovies-form" >
                                <div class="form-group dsmovies-form-group">
                                 <label for="email"> Imforme seu e-mail</label>       
                                 <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dsmovies-form-group">
                                 <label for="Score">Informe sua Avaliação</label>
                                 <select class="form-control" name="Score" id="Score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                 </select>
                                </div>
                                <div class="dsmovies-form-btn-container">
                                    <button class="dsmovies-btn" type="Submit">Salvar</button>
                                    <a class="dsmovies-btn" href="index.html">Cancelar</a>
                                    
                                </div>
                            </form>                                                      
                                                            
                        </div>
                    </div>
                </div>

               
                
            </div>


        </section>
    </main>
</body>

</html>
